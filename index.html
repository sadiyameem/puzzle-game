<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slide Puzzle Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="puzzle-container">
            <div class="puzzle">
                <div class="cell" data-index="0">1</div>
                <div class="cell" data-index="0">2</div>
                <div class="cell" data-index="0">3</div>
                <div class="cell" data-index="0">4</div>
                <div class="cell" data-index="0">5</div>
                <div class="cell" data-index="0">6</div>
                <div class="cell" data-index="0">7</div>
                <div class="cell" data-index="0">8</div>
            </div>
            <button id="shuffle-button">Shuffle</button>
        </div>
        <div id="win-message">Congratulation! You Did It! You solved the puzzle.</div>
        <script src="script.js"></script>
    </body>
</html>
